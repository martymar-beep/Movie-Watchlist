<!DOCTYPE html>
<html>
    <head>
        <title>Movie Watchlist</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--font awesome-->
        <script src="https://kit.fontawesome.com/e94295be40.js" crossorigin="anonymous">
        </script>
        <!--Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <!--css link-->
        <link rel="stylesheet" href="index.css">
                            
    </head>
    
    <!-- index.html -->
    <body class="index-page">
        <div class="page-layout">
            <div class="header">
                    <h1>Find your film</h1>
                    <a href="watchlist.html" ><p class="page-link">My watchlist</p></a>
            </div>
            
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>  
                <input type="search" id="search-input" name="query" class="search"
                placeholder="Please enter a movie name">
                <button id="search-btn" class="search-btn">Search</button>
            </div>
                        
            <div id="start-screen">
                <i class="fa-solid fa-film film-icon"></i>
                <h2 class="index">Start exploring</h2>
            </div> 
             
            <div id="movie-container" class="movie-container"></div>
       
        </div>
       <script src="index.js" defer></script>
        
    </body>
</html>
